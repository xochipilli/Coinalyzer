<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="templates/common.xhtml">
		<ui:define name="content">
			<p>${message}</p>
			<br />
			<form id="config" action="config" method="post">
				Primary Coin:
				<h:inputText id="coinPrimary" value="${AppConfig.coinPrimary}" />
				<br /> 
				Counter Coin:
				<h:inputText id="coinCounter" value="${AppConfig.coinCounter}" />
				<br /> <br />

				<script type="text/javascript">
					window.onload = initHideOrShow;
					
					function initHideOrShow() {
						if (! #{AppConfig.useProxy})
							hideOrShow(false);
					}
					
					function hideOrShow(show) {
						var obj = document.getElementById("proxyInput");
						if (show)
							obj.style.display = "block";
						else
							obj.style.display = "none";
					}
				</script>

				Use proxy

				<h:selectBooleanCheckbox id="useProxy"
					value="#{AppConfig.useProxy}" onclick="hideOrShow(this.checked);" />
				<br />

				<h:panelGroup id="proxyInput">
					Host <h:inputText id="proxyHost" value="${AppConfig.proxyhost}" /> 
					Port: 
					<h:inputText id="proxyPort" value="${AppConfig.proxyport}" />
				</h:panelGroup>

				<br /> <br /> <br />
				<h:commandButton value="Submit" />
			</form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
